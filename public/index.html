<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
    <script defer="main.js"></script>
  </head>
  <body>
    <h1 class="title">IChat 💬</h1>
    <div class="main">
      <div class="name">
        <span><i class="fa-regular fa-user"></i></span>
        <input
          value="anonymous"
          maxlength="20"
          type="text"
          class="name-input"
          id="name-input" />
      </div>
      <ul class="message-container">
        <li class="message-left">
          <p class="message">
            asalam Alaikum
            <span>abdullah ● 20 june 8:55 </span>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            wa alaikum salam
            <span>zoubir ● 20 june 8:58 </span>
          </p>
        </li>
        <li class="message-feedback">
          <p class="feedback">abdellah is typing a message ...</p>
        </li>
      </ul>

      <form class="message-form">
        <input type="text" class="message-input" id="message-input" />

        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          send <span><i class="fa-regular fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="clients-total">Clients Total : 2</h3>
    <script defer src="/socket.io/socket.io.js"></script>
  </body>
</html>
